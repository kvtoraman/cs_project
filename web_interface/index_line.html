<!DOCTYPE html>
<style>
.axis .domain {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var x = d3.scaleBand().rangeRound([0, width]),
    y = d3.scaleLinear().rangeRound([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.Categories); })
    .y(function(d) { return y(d.Score); });
d3.csv("https://raw.githubusercontent.com/kvtoraman/cs_project/master/data/line/CS101%20line.csv", function(d, i, columns) {
  d.Categories = d.Categories;
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;
  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {Categories: d.Categories, Score: d[id]};
      })
    };
  });
  x.domain(data.map(function(d) { return d.Categories; }));
  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.Score; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.Score; }); })
  ]);
  z.domain(cities.map(function(c) { return c.id; }));
  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
    .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("text-anchor", "end")
      .text("Score");
  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");
  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });
  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.Categories) + "," + y(d.value.Score) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });

});
</script>
